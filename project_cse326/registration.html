<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
	<title>
		REGISTRATION
	</title>

	<style>

		/* Styling the Body element i.e. Color,
		Font, Alignment */
		body {
			background-color: #00000090;
			font-family: Verdana;
			text-align: center;
		}

		/* Styling the Form (Color, Padding, Shadow) */
		form {
			background-color: #fff;
			max-width: 500px;
			margin: 50px auto;
			padding: 30px 20px;
			box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
		}

		/* Styling form-control Class */
		.form-control {
			text-align: left;
			margin-bottom: 25px;
		}

		/* Styling form-control Label */
		.form-control label {
			display: block;
			margin-bottom: 10px;
		}

		/* Styling form-control input,
		select, textarea */
		.form-control input,
		.form-control select,
		.form-control textarea {
			border: 1px solid #777;
			border-radius: 2px;
			font-family: inherit;
			padding: 10px;
			display: block;
			width: 95%;
		}

		/* Styling form-control Radio
		button and Checkbox */
		.form-control input[type="radio"],
		.form-control input[type="checkbox"] {
			display: inline-block;
			width: auto;
		}

		/* Styling Button */
		button {
			background-color: #6b6b6b;
			border: 1px solid #777;
			border-radius: 2px;
			font-family: inherit;
			font-size: 21px;
			display: block;
			width: 100%;
			margin-top: 50px;
			margin-bottom: 20px;
		}
	</style>
</head>

<body>
	<h1>REGISTRATION FORM</h1>

	<!-- Create Form -->
	<form id="form">

		<div class="form-control">
			<label for="first-name" id="label-name">
				First Name:
			</label>

			<input type="text"
				id="first-name"
				placeholder="Enter your First Name" />
		</div>

		<div class="form-control">
			<label for="last-name" id="label-phone-no.">
				Last Name:
			</label>
             <input type="text"
				id="last-name."
				placeholder="Enter your Last Name" />
		</div>
		<div class="form-control">
			<label for="number" id="label-name">
				 Mobile Number
			</label>

			
			<input type="text"
				id="number"
				placeholder="Enter your Mobile Number" />
		</div>
		<div class="form-control">
			<label for="gender">
				Gender
			</label>
			
			
			<select name="Languages" id="gender">
				<option value="male">Male</option>
                <option value="Female">Female</option>
                <option value="other">Other</option>
                
			</select>
		</div>

		<div class="form-control">
			<label for="email" id="label-age">
				E-mail:
			</label>

			
			<input type="text"
				id="email"
				placeholder="Enter your E-mail" />
		</div>
		
		<div class="form-control">
			<label for="password" id="label-age">
				Password
			</label>

			
			<input type="text"
				id="password"
				placeholder="Enter your Password" />
		</div>
		<div class="form-control">
			<label for="re-enter password" id="label-age">
				Conform Password
			</label>

			
			<input type="text"
				id="re-enter password"
				placeholder="Enter your Password" />
		</div>




		<div class="form-control">
			<label>
				Would you recommend this to a friend?
			</label>

			<!-- Input Type Radio Button -->
			<label for="recommed-1">
				<input type="radio"
					id="recommed-1"
					name="recommed">Yes</input>
			</label>
			<label for="recommed-2">
				<input type="radio"
					id="recommed-2"
					name="recommed">No</input>
			</label>
			<label for="recommed-3">
				<input type="radio"
					id="recommed-3"
					name="recommed">Maybe</input>
			</label>
		</div>

		<div class="form-control">
			<label for="comment">
				choose your sports
			</label>
			
			<!-- Dropdown options -->
			<select name="Languages" id="Languages">
				<option value="Cricket">Cricket</option>
                <option value="Football">FootBall</option>
                <option value="Volley ball">Volley Ball</option>
                <option value="Basketball">Basket Ball</option>
				<option value="kho-kho">Kho-Kho</option>
                
			</select>
		</div>

		<div class="form-control">
			<label for="comments">
                Any comments or suggestions 
                </label>
                <!-- Multi-line Text Input Control -->
                    <textarea name="comment" id="comment"
                    placeholder="Enter your comment here"></textarea>
                </div>

		<!-- Multi-line Text Input Control -->
		<button type="submit" value="submit">
			Submit
		</button>
	</form>
</body>

</html>
